<div class="modal fade flat-popupform show" id="popup_login" style="display: block;">
  <div class="modal-dialog form-listing">
    <div class="modal-content">
      <div class="modal-header login-head">
      </div>
      <div class="modal-body text-center clearfix">

        <form [formGroup]="userAddForm">
          <h3 class="title-formlogin">Forgot Password</h3>
          <div class="form-group">
            <label for="email"></label>
            <div class="input-group input-group--inline">
              <div class="input-group-addon">
                <i class="material-icons user-icon">account_circle</i>
              </div>
              <input type="text" class="form-control" name="email" id="email" formControlName="email" placeholder="Enter your registered Email Address">
            </div>
          </div>

          <div class="text-center">
            <button type="button" class=" text-center btn btn-primary" style="margin-right:5px" [disabled]="!userAddForm.valid" (click)="sendemal($event)">Send</button>
            <a routerLink="/login">
              <button type="button" class=" btn btn-primary"> Cancel</button>
            </a>
          </div>

          <br />
          <div class="alert" [ngClass]="{'alert-success' : successMessage.status == 200, 'alert-danger' : successMessage.status == 500}"
            style="text-align: center;" *ngIf="successMessage.message" [innerHtml]="successMessage.message"></div>
          <div class="loader" *ngIf="loader">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    'use strict';
    // Self Initialize DOM Factory Components
    domFactory.handler.autoInit();
  });

</script>
